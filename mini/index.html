<body>
    <div id="main">
        <div id="ghost_table_1" class="ghost_table">
            <button class="print" onclick="window.print()">Print</button> 
            <div id="page_title">
                <div id="title_zn">Zero-Network's</div>
                <div id="title_title">Unofficial Phasmo Cheat Sheet</div>
                <div id="title_mini">
                    <span>^</span>
                    <span>mini</span>
                </div>
                <div id="title_version">Game Version: vx.x.x.x</div>
            </div>
        </div>

        
    </div>

    <script>
        let lang = null;

        const lang_currency = [
            "de", "es", "fr", "it", "pt-br", "tr"
        ]

        function playSound(resource){
            var snd = new Audio(resource);
            snd.play()
        }

        $(window).on('load', function() {
            function getCookie(e){let t=e+"=",i=decodeURIComponent(document.cookie).split(";");for(let n=0;n<i.length;n++){let o=i[n];for(;" "==o.charAt(0);)o=o.substring(1);if(0==o.indexOf(t))return o.substring(t.length,o.length)}return""}
            function setCookie(e,t,i){let n=new Date;n.setTime(n.getTime()+864e5*i);let o="expires="+n.toUTCString();document.cookie=e+"="+t+";"+o+";path=/"}
            params = new URL(window.location.href).searchParams
            if (params.get('lang')){
                lang = params.get('lang').toLowerCase()
            }

            if (!lang) {
                lang = getCookie("lang")
            }

            if (!lang || ['ko','zh-cn','jp','ru'].includes(lang)) {
                lang = "en"
            }

            function toNumStr(num) { 
                let new_num = Number(num);

                if (Number.isInteger(new_num)) { 
                    new_num = new_num.toFixed(1); // 1 → "1.0"
                } else {
                    new_num = Number(new_num.toFixed(2)).toString(); // round + trim
                }

                return lang_currency.includes(lang)
                    ? new_num.replace(".", ",")
                    : new_num;
            }

            function behavior(value){
                var msg = "<div class='ghost_behavior_item'><ul>"
                var opened = false
                const regex = /<(zcut|span)>[\s\S]*?<\/\1>/gi;

                // Load Tells
                for(var s of ["tells","behaviors","abilities","hunt_sanity","hunt_speed","evidence"]){
                    if(value[s] != null){
                        for(var i = 0; i < value[s].length;i++){
                            if(value[s][i]["include_on_card"]){
                                msg += `<li>${value[s][i]["data"].replace(regex, '')}</li>`
                            }
                        }
                    }
                }

                msg += "</ul></div>"
                return msg
            }

            function convert_currency(content) {
                return content.replace(/\b(\d+)\.(\d+)\b/g, (match, p1, p2, offset, string) => {
                    const before = string.slice(0, offset);
                    const after = string.slice(offset + match.length);

                    // Skip function call arguments or chained decimals
                    if (/\b\w+\($/.test(before) || /\d\.\d*$/.test(before)) {
                        return match;
                    }

                    if (/^\.\d/.test(after)) {
                        return match;
                    }

                    // Skip if match is within a CSS style attribute or CSS block
                    const styleAttrStart = string.lastIndexOf('style="', offset);
                    const styleAttrEnd = string.indexOf('"', styleAttrStart + 7);
                    if (styleAttrStart !== -1 && styleAttrEnd !== -1 && offset > styleAttrStart && offset < styleAttrEnd) {
                        return match;
                    }

                    const styleAttrStart2 = string.lastIndexOf("style='", offset);
                    const styleAttrEnd2 = string.indexOf("'", styleAttrStart2 + 7);
                    if (styleAttrStart2 !== -1 && styleAttrEnd2 !== -1 && offset > styleAttrStart2 && offset < styleAttrEnd2) {
                        return match;
                    }

                    return `${p1},${p2}`;
                });
            }

            let short_evidence = {
                "EMF 5":"EMF 5",
                "Ultraviolet":"UV",
                "Writing":{'en':'Writing','tr':'Yazma','it':'Libro','es':'Escritura','fr':'Écriture','de':'Schreiben','pt-br':'Escrita'}[lang],
                "Freezing":{'en':'Freezing','tr':'Donma','it':'Cong.','es':' Heladas','fr':'Glaciales','de':'Einfrieren','pt-br':'Cong.'}[lang],
                "DOTs":"DOTS",
                "Ghost Orbs":{'en':'Orbs','tr':'Küresi','it':'Sfera','es':'Orbes','fr':'Orbe','de':'Orbs','pt-br':'Orbe'}[lang],
                "Spirit Box":{'en':'Box','tr':'Telsizi','it':'Box','es':'Caja','fr':'Box','de':'Box','pt-br':'Box'}[lang]
            }

            let evidence_img = {
                "EMF 5":"../imgs/emf5-icon.png",
                "Ultraviolet":"../imgs/fingerprints-icon.png",
                "Writing":"../imgs/writing-icon.png",
                "Freezing":"../imgs/freezing-icon.png",
                "DOTs":"../imgs/dots-icon.png",
                "Ghost Orbs":"../imgs/orbs-icon.png",
                "Spirit Box":"../imgs/spirit-box-icon.png"
            }

            fetch(`https://zero-network.net/phasmophobia/data/ghosts.json?lang=${lang}`, {cache: 'default', signal: AbortSignal.timeout(10000)})
            .then(data => data.json())
            .then(data => {

                data.ghosts = data.ghosts.sort((a,b) => (a.name > b.name) ? 1 : (a.name < b.name) ? -1 : 0)

                // First, render all ghost cards as HTML
                let all_ghost_cards = []
                for(var i = 0; i < data.ghosts.length; i++){
                    let ghost_card = `
                        <div class="ghost_card" data-ghost-index="${i}">
                            <div class="ghost_name">${data.ghosts[i].name}</div>
                            <div class="ghost_evidence_list">
                                <div class="ghost_evidence" style="background-image: url(${evidence_img[data.ghosts[i].evidence[0]]});">${short_evidence[data.ghosts[i].evidence[0]]}</div>
                                <div class="ghost_evidence" style="background-image: url(${evidence_img[data.ghosts[i].evidence[1]]});">${short_evidence[data.ghosts[i].evidence[1]]}</div>
                                <div class="ghost_evidence" style="background-image: url(${evidence_img[data.ghosts[i].evidence[2]]});">${short_evidence[data.ghosts[i].evidence[2]]}</div>
                                ${data.ghosts[i].ghost === "The Mimic" ? '<div class="ghost_evidence" style="background-image: url(../imgs/orbs-icon.png);">Orbs</div>' : ''}
                            </div>
                            <div class="ghost_sanity">
                                ${data.ghosts[i].hunt_sanity_low != data.ghosts[i].hunt_sanity ? '<div class="ghost_sanity_min">'+data.ghosts[i].hunt_sanity_low+'</div>' : ''}
                                <div class="ghost_sanity_main">${data.ghosts[i].hunt_sanity}</div>
                                ${data.ghosts[i].hunt_sanity_high != data.ghosts[i].hunt_sanity ? '<div class="ghost_sanity_max">'+data.ghosts[i].hunt_sanity_high+'</div>' : ''}
                            </div>
                            <div class="ghost_speed">
                                ${toNumStr(data.ghosts[i].min_speed)} m/s ${data.ghosts[i].alt_speed == null ? '' : (+data.ghosts[i].speed_is_range)?'<br>-<br>':'<br>'}${data.ghosts[i].alt_speed == null ? '' : toNumStr(data.ghosts[i].alt_speed)+' m/s'}${data.ghosts[i].max_speed == null ? '' : (+data.ghosts[i].speed_is_range)?'<br>-<br>':(data.ghosts[i].alt_speed == null ? '<br>or<br>':'<br>')}${data.ghosts[i].max_speed == null ? '' : toNumStr(data.ghosts[i].max_speed)+' m/s'}
                            </div>
                            <div class="ghost_behavior">
                                ${behavior(data.ghosts[i].wiki)}
                            </div>
                        </div>
                    `
                    all_ghost_cards.push(ghost_card);
                }

                // Create a temporary container to measure individual card heights
                const tempContainer = document.createElement('div');
                tempContainer.style.cssText = 'position: absolute; visibility: hidden; width: 7.9in; display: flex; flex-wrap: wrap;';
                document.body.appendChild(tempContainer);
                
                // Measure each card's height individually
                const cardHeights = [];
                all_ghost_cards.forEach((cardHtml) => {
                    tempContainer.innerHTML = cardHtml;
                    const card = tempContainer.firstElementChild;
                    cardHeights.push(card.offsetHeight);
                });
                document.body.removeChild(tempContainer);

                // Calculate available height for cards (page height minus title and footer)
                const pageHeightPx = (10.8 * 96) - 10; // 10.8in - 10px
                const paddingTop = 11.5;
                const paddingBottom = 11.5;
                const availableHeight = pageHeightPx - paddingTop - paddingBottom;

                // Since cards are arranged in flex-wrap with roughly 2 per row, calculate row heights
                const cardsPerRow = 2;
                let pages = [[]];
                let currentPageHeight = 0;
                let currentPageIndex = 0;
                let currentRowCards = [];
                let currentRowMaxHeight = 0;

                all_ghost_cards.forEach((cardHtml, index) => {
                    currentRowCards.push(cardHtml);
                    currentRowMaxHeight = Math.max(currentRowMaxHeight, cardHeights[index]);
                    
                    // When we have enough cards for a row, or it's the last card
                    if (currentRowCards.length === cardsPerRow || index === all_ghost_cards.length - 1) {
                        const rowHeight = currentRowMaxHeight + 10; // Add margin
                        
                        // Check if adding this row would exceed page height
                        if (currentPageHeight + rowHeight > availableHeight && pages[currentPageIndex].length > 0) {
                            // Start a new page
                            currentPageIndex++;
                            pages[currentPageIndex] = [];
                            currentPageHeight = 0;
                        }
                        
                        // Add the row's cards to current page
                        pages[currentPageIndex].push(...currentRowCards);
                        currentPageHeight += rowHeight;
                        
                        // Reset for next row
                        currentRowCards = [];
                        currentRowMaxHeight = 0;
                    }
                });

                // Build first page
                document.getElementById('ghost_table_1').innerHTML = `
                    <button class="print" onclick="window.print()">Print</button> 
                    <div id="page_title">
                        <div id="title_zn">Zero-Network's</div>
                        <div id="title_title">Unofficial Phasmo Cheat Sheet</div>
                        <div id="title_mini">
                            <span>^</span>
                            <span>mini</span>
                        </div>
                        <div id="title_version">Game Version: ${data.version}</div>
                    </div>
                    ${lang_currency.includes(lang) ? convert_currency(pages[0].join('')) : pages[0].join('')}
                    <div class="footer">Copyright &copy; 2023-2026 | Zero-Network</div>
                `;

                // Create additional pages if needed
                for (let i = 1; i < pages.length; i++) {
                    document.getElementById('main').innerHTML += `
                        <div id="ghost_table_${i + 1}" class="ghost_table">
                        ${lang_currency.includes(lang) ? convert_currency(pages[i].join('')) : pages[i].join('')}
                        <div class="footer">Copyright &copy; 2023-2026 | Zero-Network</div>
                        </div>
                    `;
                }
            })
        })

    </script>
